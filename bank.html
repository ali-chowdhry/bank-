<!DOCTYPE html>

<body>
    <script>
        class bankaccount{
            constructor(cusname,balance = 0){
                this.cusname = cusname;
                this.accountnum = Date.now();
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
            }
            withdrow(amount){
                this.balance -= amount;
            }
        }
        let ali = new bankaccount("ali chowdhry",1000);
        ali.deposit(100);
        ali.withdrow(200);

        class savingaccount extends bankaccount{
            transactionlimit= 50000;

            constructor(cusname,balance=0){
                super(cusname,balance)
            }
            transactionlimit(amount){
                console.log("your transaction limit",amount);
            }
        }

        let adeel = new savingaccount("adeel chowdhry",10000);

        class businessaccount extends bankaccount{
            transactionlimit= 50000;

         constructor(cusname,balance=0){
         super(cusname,balance)
        }
         transactionlimit(amount){
                console.log("your transaction limit",amount);
          }
        }

        let ahmed = new businessaccount("ahmed chowdhry",10000);
        
    </script>
</body>
</html>
